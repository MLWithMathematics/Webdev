<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmazKart - Marketplace</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="logo">Amaz<span>Kart</span></div>
      <div class="location">Deliver to <strong>India</strong></div>
      <div class="search-box">
        <select id="categoryFilter">
          <option value="all">All</option>
          <option value="electronics">Electronics</option>
          <option value="mobiles">Mobiles</option>
          <option value="books">Books</option>
          <option value="groceries">Groceries</option>
          <option value="fashion">Fashion</option>
        </select>
        <input id="searchInput" type="text" placeholder="Search AmazKart" />
        <button id="searchBtn">üîç</button>
      </div>
      <div class="header-actions">
        <button id="authBtn">Login</button>
        <button id="accountBtn">Account</button>
        <button id="ordersBtn">Orders</button>
        <button id="cartBtn">Cart (<span id="cartCount">0</span>)</button>
      </div>
    </header>

    <nav class="main-nav">
      <button class="nav-link active" data-view="home">Home</button>
      <button class="nav-link" data-view="prime">Prime Deals</button>
      <button class="nav-link" data-view="today">Today's Offers</button>
      <button class="nav-link" data-view="customer">Customer Service</button>
    </nav>

    <main>
      <section class="hero">
        <h1>Welcome to AmazKart</h1>
        <p>Your one-stop shop for daily needs and top gadgets.</p>
      </section>

      <section class="controls">
        <label for="sortSelect">Sort by:</label>
        <select id="sortSelect">
          <option value="featured">Featured</option>
          <option value="priceLow">Price: Low to High</option>
          <option value="priceHigh">Price: High to Low</option>
          <option value="rating">Top Rated</option>
        </select>
      </section>

      <section id="productGrid" class="product-grid"></section>
    </main>

    <aside id="sidePanel" class="side-panel hidden">
      <div class="panel-header">
        <h2 id="panelTitle"></h2>
        <button id="closePanel">‚úñ</button>
      </div>
      <div id="panelContent"></div>
    </aside>

    <template id="productCardTemplate">
      <article class="product-card">
        <img class="product-image" alt="" />
        <h3 class="product-name"></h3>
        <p class="product-category"></p>
        <p class="product-price"></p>
        <p class="product-rating"></p>
        <div class="product-actions">
          <button class="add-cart-btn">Add to Cart</button>
          <button class="buy-now-btn">Buy Now</button>
        </div>
      </article>
    </template>

    <script src="script.js"></script>
  </body>
</html>
